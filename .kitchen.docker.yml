---
driver:
  name: docker

driver_config:
  require_chef_omnibus: false
  use_sudo: false
  privileged: true

provisioner:
  name: chef_zero

# Uncomment the following verifier to leverage Inspec instead of Busser (the
# default verifier)
# verifier:
#   name: inspec

platforms:
  - name: ubuntu-14.04
    driver_config:
      provision_command:
        - curl -L https://www.opscode.com/chef/install.sh | bash -s -- -d /tmp/vagrant-cache/vagrant_omnibus/
  - name: centos-7.1
    driver_config:
      provision_command:
        - curl -L https://www.opscode.com/chef/install.sh | bash -s -- -d /tmp/vagrant-cache/vagrant_omnibus/
suites:
  - name: create
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[fake-cookbook::append]
    attributes:
      ssh_known_hosts:
        files:
          -
            file: /tmp/foo
            entries:
              -
               host: '[host.with.port.com:2222]'
               type: ecdsa-sha2-nistp256
               key:  'AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBHLTo5p/y4JpXvY8rqHYvH4eisabTqpS+MJTBSD08ypiocl70kB2wjkLZmEme5WkLMlq9HtvwHx53JLr+dkjWQI='

              -
               host: 'github.com,192.30.252.129'
               type: rsa
               key:  ''

  - name: append
    data_bags_path: "test/integration/data_bags"
    run_list:
      - recipe[fake-cookbook::append]
    attributes:
      ssh_known_hosts:
        files:
          -
            file: /tmp/foo
            append: true
            entries:
              -
               host: '[host.with.port.com:2222]'
               type: ecdsa-sha2-nistp256
               key:  'AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBHLTo5p/y4JpXvY8rqHYvH4eisabTqpS+MJTBSD08ypiocl70kB2wjkLZmEme5WkLMlq9HtvwHx53JLr+dkjWQI='

              -
               host: 'github.com,192.30.252.129'
               type: rsa
               key:  ''
